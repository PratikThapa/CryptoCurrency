<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cryptocurrency Tracker</title>
</head>
<body>
    <header>
        <h1>Cryptocurrency Tracker</h1>
    </header>
    <main>
        <h2>Available Cryptocurrencies</h2>
        <div id="crypto-data" class="card-container"></div>
        <section id="comparison-section">
            <h2>Comparison</h2>
            <div id="comparison-list"></div>
            <div class="button-container">
                <button id="compare-button">Compare</button>
            </div>
        </section>
    </main>
    
     <!-- Dialog Box -->
     <div id="dialog" class="dialog">
        <div class="dialog-content">
            <span class="close-button" onclick="closeDialog()">&times;</span>
            <p>You can only select up to 5 cryptocurrencies.</p>
            <button onclick="closeDialog()">OK</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Cryptocurrency Tracker</p>
    </footer>

   
    <script src="script.js"></script>
</body>
</html>
